<mat-toolbar color="primary">EDS Assignment app</mat-toolbar>
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Please enter your credentials here</mat-card-subtitle>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginFormGroup" #loginForm="ngForm" (ngSubmit)="loginOnSubmit()">
      <mat-form-field class="login-full-width"  [hideRequiredMarker]="false">
        <input matInput type="email" placeholder="Username" name="username" required [formControl]="userEmailFormControl" [errorStateMatcher]="loginComponentErrorStateMatcher" maxlength="20" />
        <mat-error *ngIf="userEmailFormControl.hasError('email') && !userEmailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="userEmailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-full-width" [hideRequiredMarker]="false">
        <input matInput type="password" placeholder="Password" name="password" [formControl]="userPasswordFormControl" required [errorStateMatcher]="loginComponentErrorStateMatcher" />
        <mat-error *ngIf="userPasswordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="accent" type="reset">Reset</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
